		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

    		      	  <div class="autocomplete" style="width:300px;">
					    <input id="targetproduct" type="text" name="myProduct" placeholder="Name">

					  </div>
  			      	</div>
